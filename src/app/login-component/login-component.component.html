<div class="container">
    <div class="left-side">
      <h2>Happy Front End Challenge</h2>
    </div>
    <div class="divider"></div>
    <div class="right-side">
      <mat-card>
        <h1>Welcome to Happy companies</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput required="true" formControlName="username" placeholder="Enter your username">
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
          </mat-form-field>
          <mat-form-field  required="true"  formControlName="password"  appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
              <mat-icon mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="hide ? 'Hide password' : 'Show password'">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password should be at least 8 characters long</mat-error>
          </mat-form-field>
          <div class="buttons">
            <button mat-raised-button color="primary" type="submit">Submit</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
